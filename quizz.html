<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-quizz">
        <div class="list-q">
            <div class="q">
                <img src="images/question.png" style="object-fit: contain;
                width: 12%; margin: 25PX;" alt="">
                <div class="bloc-q">
                    <p class="question">Question n°1</p>
                    <p class="intitule">Quelle est la capitale de la France ?</p>
                    <div class="box-rep">
                        <div class="liste-rep">
                            <input id="paris" type="radio"></input>
                            <label for="">Paris</label>
                        </div>
                        <div class="liste-rep">
                            <input id="lyon" type="radio"></input>
                            <label for="">Lyon</label>
                        </div>
                        <div class="liste-rep">
                            <input id="mars" type="radio"></input>
                            <label for="">c'est Marseile bébé</label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="q">
                <img src="images/question.png" style="object-fit: contain;
                width: 12%; margin: 25PX;" alt="">
                <div class="bloc-q">
                    <p class="question">Question n°2</p>
                    <p class="intitule">Complétez l'expression : avoir les yeux plus gros que le ___</p>
                    <div class="box-rep">
                        <div class="liste-rep">
                            <input id="pied" type="radio"></input>
                            <label for="">Pied</label>
                        </div>
                        <div class="liste-rep">
                            <input id="ventre" type="radio"></input>
                            <label for="">Ventre</label>
                        </div>
                        <div class="liste-rep">
                            <input id="nez" type="radio"></input>
                            <label for="">Nez</label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="q">
                <img src="images/question.png" style="object-fit: contain;
                width: 12%; margin: 25PX;" alt="">
                <div class="bloc-q">
                    <p class="question">Question n°3</p>
                    <p class="intitule">que signifie en français le mo "Guten Tag" en allemand, "Kalimera" en grec,
                        "buongiorno" en italien ?</p>
                    <div class="box-rep">
                        <div class="liste-rep">
                            <input id="gutenTag" type="radio"></input>
                            <label for="">Merci</label>
                        </div>
                        <div class="liste-rep">
                            <input id="kalimera" type="radio"></input>
                            <label for="">Bonjour</label>
                        </div>
                        <div class="liste-rep">
                            <input id="buongiorno" type="radio"></input>
                            <label for="">Au revoir</label>
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="window.location.href = 'result.html';" class="btn-valider" value="Commencer à jouer">
                <p class="text-jouer">VALIDER</p>
            </button>
        </div>
    </div>
</body>

</html>
